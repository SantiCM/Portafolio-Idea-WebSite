<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Contact Me | UI/UX Designer & PHotografher</title>
</head>

<body>
  <!--Header-->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="Logo" id="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
    <img src="/dist/img/mona-eendra-vC8wj_Kphak-unsplash.jpg" alt="" class="image-contact">
  </header>

  <!--A-->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-tittle">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form class="form">
        <div class="text-fields">
          <input type="text" class="tex-input name-input" placeholder="Name">
          <input type="text" class="tex-input subject-input" placeholder="Subject">
          <input type="email" class="tex-input email-input" placeholder="Email">
          <input type="text" class="tex-input phone-input" placeholder="Phone Number">
          <textarea class="tex-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>
  <!--B-->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>santiagocano15cr7@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone Number</h3>
          <p>(555)- 123- 456</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>65 Main, Portugal, Madeira</p>
        </div>
      </div>
    </div>
  </section>

  <!--C-->
  <section id="contact-c" class="text-center bg-main py-4">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>
  <!--Footer-->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2023 All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-github"></i>
      </div>
    </div>
  </footer>
</body>

</html>
